<!DOCTYPE html>
<html data-cast-api-enabled="true">
  <head>
    <title>Demo - VideoJS Chromecast Plugin</title>
    <link href="video-js.css" rel="stylesheet" type="text/css">
    <!-- stylesheets -->
    <link href="/flash/videojs.chromecast.css" rel="stylesheet" type="text/css">

    <!-- javascripts -->
      <script src="cast_sender.js"></script>


    <script src="video.dev.js"></script>
    <script src="/flash/videojs.chromecast.js"></script>
  </head>
  <body>
  <script>
  videojs.options.flash.swf = "/flash/video-js.swf"
</script>
    <video id="demo_player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360"
        poster="http://video-js.zencoder.com/oceans-clip.png"
        data-setup='{"techOrder": ["flash"]}'>
          <source src="http://nlds187.cdnak.neulion.com/nlds/sportsnetnow/sn_360/as/live/sn_360_hd_ipad.m3u8" type='video/mp4'/>
    </video>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
      videojs("demo_player", {
        plugins: {
          chromecast: {
            appId: undefined,
            metadata: {
              title: "Title",
              subtitle: "Subtitle"
            }
          }
        }
      });
    });
    </script>
  </body>
</html>
